<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Training</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Axios Training</h1>
    <hr />

    <div class="supplierContainer">
      <div id="addSupplierDiv" class="axiosOperationBox">
        <h2>Add Supplier</h2>

        <div class="supplierDiv">
          <label for="">Contact Name:</label>
          <input type="text" id="contactName" />
        </div>

        <div class="supplierDiv">
          <label for="">Company Name:</label>
          <input type="text" id="companyName" />
        </div>
        <div class="supplierDiv">
          <label for="">contact Title:</label>
          <input type="text" id="contactTitle" />
        </div>

        <div class="supplierDiv">
          <button id="addSupplier" class="button" onclick="addSupplier()">
            Add Supplier
          </button>
        </div>
      </div>

      <div id="deleteSupplierDiv" class="axiosOperationBox">
        <h2>Delete Supplier</h2>

        <div class="supplierDiv">
          <label for="">Id:</label>
          <input type="text" id="supplierId" />
        </div>

        <div class="supplierDiv">
          <button id="deleteSupplier" class="button" onclick="deleteSupplier()">
            Delete Supplier
          </button>
        </div>
      </div>

      <div id="deleteTodoDiv" class="axiosOperationBox">
        <h2>Delete Todo</h2>

        <div class="supplierDiv">
          <label for="">Id:</label>
          <input type="text" id="todoId" />
        </div>

        <div class="supplierDiv">
          <button id="deleteTodo" class="button" onclick="deleteTodo()">
            Delete Todo
          </button>
        </div>
      </div>

      <div id="addTodoDiv" class="axiosOperationBox">
        <h2>Add Todo</h2>

        <div class="supplierDiv">
          <label for="">Title:</label>
          <input type="text" id="todoTitle" />
        </div>

        <div class="supplierDiv">
          <label for="">Completed:</label>
          <input type="checkbox" id="todoCompleted" />
        </div>

        <div class="supplierDiv">
          <button id="addTodo" class="button" onclick="addTodo()">
            Add Todo
          </button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button
        id="listSupplier"
        class="button listButton"
        onclick="loadSupplier()"
      >
        List Suppliers
      </button>
      <button id="listTodos" class="button listButton" onclick="loadTodos()">
        List Todos
      </button>
    </div>

    <hr />
    <div id="tables">
      <div id="supplierTable" class="table-div">
        <h2>Supplier List</h2>
        <div id="totalSupplier"><p>Total Supplier:&nbsp;</p></div>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Contact Name</th>
              <th>Company Name</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody id="suppliers"></tbody>
        </table>
      </div>

      <div id="todosTable" class="table-div">
        <h2>Todo List</h2>

        <div id="totalTodo"><p>Total Todo:&nbsp;</p></div>

        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody id="todos"></tbody>
        </table>
      </div>
    </div>

    <hr />

    <script src="script.js"></script>
  </body>
</html>
